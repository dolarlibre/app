package:
  exclude:
    - test/**
    - node_modules/aws-sdk/**

custom:
  myStage: ${opt:stage, self:provider.stage}
  myEnvironment:
    ORIGIN:
      prod: "*"
      dev: "*"
    ETHEREUM_NETWORK:
      prod: "homestead"
      dev: "rinkeby"
    CONTRACT_ADDRESS:
      prod: ""
      dev: ""
    APP_URL:
      prod: ""
      dev: "https://quirky-davinci-4da258.netlify.com/"
    TEST_SECRET:
      prod: ""
      dev: "AQICAHiNrBUmBQhi496ozpFzP9BrHUALq+NAyE7Xsz6gRsiz0AGsJnI1cyYl57qLnxn1FDSkAAAAbTBrBgkqhkiG9w0BBwagXjBcAgEAMFcGCSqGSIb3DQEHATAeBglghkgBZQMEAS4wEQQM8TW0l6r7UEi1soz9AgEQgCp4Vy6sWq1W7SXXmeaz3jRL/X5ax4E2Uw3N0KGztPwv9kGK8O2Nk56tM4Q="

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    ORIGIN: ${self:custom.myEnvironment.ORIGIN.${self:custom.myStage}}
    ETHEREUM_NETWORK: ${self:custom.myEnvironment.ETHEREUM_NETWORK.${self:custom.myStage}}
    CONTRACT_ADDRESS: ${self:custom.myEnvironment.CONTRACT_ADDRESS.${self:custom.myStage}}
    APP_URL: ${self:custom.myEnvironment.APP_URL.${self:custom.myStage}}
    APP_URL: ${self:custom.myEnvironment.TEST_SECRET.${self:custom.myStage}}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  get:
    handler: links/get.get
    events:
      - http:
          path: links/get/{linkId}
          method: get
          cors: true

  redeem:
    handler: links/redeem.redeem
    events:
      - http:
          path: links/redeem
          method: put
          cors: true
  send:
    handler: links/send.send
    events:
      - http:
          path: links/send
          method: post
          cors: true
  status:
    handler: links/status.status
    events:
      - http:
          path: links/status/{linkId}/{action}
          method: get
          cors: true

resources:
  Resources:
    LinkDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: linkId
            AttributeType: S
        KeySchema:
          - AttributeName: linkId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
